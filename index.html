<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-gray-200">
    <!-- Navbar -->
    <!-- ... (same as previous) -->
    <nav class="p-4 px-8 bg-gray-500">
      <div class="container mx-auto">
        <div class="flex items-center justify-between">
          <!-- Logo -->
          <a href="#" class="text-white text-xl font-bold">News App</a>

          <!-- Categories -->
          <div class="space-x-4">
            <a
              href="#"
              class="text-white hover:underline nav-item"
              data-category="Politics"
              >Politics</a
            >
            <a
              href="#"
              class="text-white hover:underline nav-item"
              data-category="Business"
              >Business</a
            >
            <a
              href="#"
              class="text-white hover:underline nav-item"
              data-category="Technology"
              >Technology</a
            >
            <a
              href="#"
              class="text-white hover:underline nav-item"
              data-category="Sports"
              >Sports</a
            >
            <a
              href="#"
              class="text-white hover:underline nav-item"
              data-category="Entertainment"
              >Entertainment</a
            >
          </div>

          <!-- Search -->
          <div class="flex items-center">
            <input
              type="text"
              placeholder="Search..."
              class="inputSearch px-4 py-2 rounded-l-md focus:outline-none focus:ring focus:border-gray-300"
            />
            <button
              class="searchBtn bg-gray-600 text-white px-4 py-2 rounded-r-md hover:bg-gray-700 focus:outline-none focus:ring focus:border-gray-300"
            >
              Search
            </button>
          </div>
        </div>
      </div>
    </nav>

    <div class="p-10 bg-zinc-500">
      <div class="card-container" id="cards-container"></div>

      <div class="news-card bg-black-50">
        <img
          src="https://via.placeholder.com/250x150"
          alt="News Image"
          class="newsImg"
        />
        <div class="content bg-white p-4">
          <h2 class="newsTitle text-xl font-bold mb-2">News Title</h2>
          <h5 class="newsSource text-sm font-bold mb-2" id="news-source">
            Source
          </h5>
          <p class="newsDetails text-gray-600"></p>

          <button class="read-more-btn mt-2">Read More</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
